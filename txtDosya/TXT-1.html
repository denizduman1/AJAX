<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>txt fetch with Ajax</title>
</head>
<body>
    <div>
        <h1>Ajax ile txt dosyasÄ±ndan veri getirme</h1>
        <p>Verimiz:</p>
        <button type="button" onclick ="loadDoc()" > Fetch Data </button>
        <br><br>
        <div id="demo">Gelecek Veri</div>
    </div>
    
    <script>
         
        function loadDoc(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
              if(this.readyState == 4 && this.status==200 ) {
                  document.getElementById("demo").innerHTML = this.responseText;
              }
                else{
                    document.getElementById("demo").innerHTML = this.readyState + "  "+this.status;
                }
            };
            xhttp.open("GET","txt1.txt",true);
            xhttp.send();
        };
    </script>    
</body>
</html>
